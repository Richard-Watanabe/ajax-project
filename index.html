<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/app-logo.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div data-view="home-screen" class="view">
    <div class="home-body">
      <div class="container">
        <nav class="column-full">
          <div class="row flex-end">
            <a href="#" class ="white-text my-review">My Reviews</a>
          </div>
        </nav>
        <div class="column-75 justify-center">
          <div class="row justify-center">
            <img src="images/app-logo.png" alt="ghibli-logo" class="ghibli-logo">
          </div>
        </div>
        <form class="search">
          <div class="column-full">
            <label for="title" class="white-text">Find movie</label>
              <div>
                <select id="title" name="title" class="select" required >
                  <option value="">Select movie</option>
                </select>
                <input type="submit" value="GO" class="white-text go">
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <header class="background-blue view hidden">
    <div class="container">
      <div class="column-full">
        <div class="row space-between align-center">
          <img src="images/app-logo.png" alt="ghibli-logo" class="nav-logo">
          <nav>
            <a href="#" class="white-text my-review-nav">My Reviews</a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="review-form" class="view hidden">
      <div class="container parent">
        <form class="review-text">
          <textarea type="text-area" id="review" rows="35" name="review"
            placeholder="Write your review here!" class="review-box" required=""></textarea>
          <input type="submit" value="SAVE"
            class="white-text save margin-bottom">
        </form>
      </div>
    </div>
    <div data-view="review-gallery" class="view hidden">
      <div class = "column-full">
        <ul class="container">
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
