<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="My Ghibli Movie Review">
  <meta property="og:description" content="A web application for Ghibli Film Fans who want to write and save their personal review of the films.">
  <meta property="og:image" content="app-logo.png">
  <meta property="og:url" content="https://richard-watanabe.github.io/my-ghibli-movie-review/">
  <meta name="twitter:card" content="summary_large_image">
  <title>My Ghibli Movie Review</title>
  <link rel="icon" href="images/app-logo.png">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="spin hidden"></div>
  <div data-view="home-screen" class="view">
    <div class="home-body">
      <div class="container">
        <nav class="column-full">
          <div class="row flex-end">
            <a href="#" class ="white-text my-review">My Reviews</a>
          </div>
        </nav>
        <div class="column-75 justify-center">
          <div class="row justify-center">
            <img src="images/app-logo.png" alt="ghibli-logo" class="ghibli-logo">
          </div>
        </div>
        <form class="search row">
          <label for="title" class="white-text column-full">Find movie</label>
            <select id="title" name="title" class="select" required >
              <option value="">Select movie</option>
            </select>
          <input type="submit" value="GO" class="white-text go">
        </form>
      </div>
    </div>
  </div>
  <header class="background-blue view hidden">
    <div class="container">
      <div class="column-full">
        <div class="row space-between align-center">
          <img src="images/app-logo.png" alt="ghibli-logo" class="nav-logo">
          <nav>
            <a href="#" class="white-text my-review-nav">My Reviews</a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="home-screen" class="intro-modal hidden">
      <div class="overlay">
        <div class="dialogue">
          <div class="column-full">
            <div class="row justify-center">
              <p class="text-align question">Welcome to <br><span>MY GHIBLI MOVIE REVIEW</span><br>Start making your list of <br>Studio Ghibli Film reviews!</p>
            </div>
            <div class="row justify-center text-align">
              <a href="#" class="ok">START</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div data-view="review-gallery" class="modal hidden">
      <div class="overlay">
        <div class="dialogue">
          <div class="column-full">
            <div class="row justify-center">
              <p class="text-align question position-lower">Are you sure you want to delete this review?</p>
            </div>
            <div class="row no-wrap space-around">
              <a href="#" class="modal-button cancel">CANCEL</a>
              <a href="#" class="modal-button confirm">CONFIRM</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div data-view="review-form" class="view hidden">
      <div class="container parent">
        <form class="review-text">
          <textarea type="text-area" id="review" rows="15" name="review"
            placeholder="Write your review here!" class="review-box" required></textarea>
          <input type="submit" value="SAVE"
            class="white-text save margin-bottom">
        </form>
      </div>
    </div>
    <div data-view="review-gallery" class="view hidden">
      <div class = "column-full count-parent">
        <div class="row text-align no-review justify-center container">
          <div class="no-review-text">You don't have any reviews yet.</div>
          <a href="#" class="add-new-button white-text">Choose a movie &amp; Write a review!</a>
        </div>
        <div class="container">
          <div class="count-text">Ghibli Movies Reviewed: <span class="number"></span>/<span class="all-number"></span></div>
        </div>
        <ul class="container">
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
